<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta charset="UTF-8">
<title>css Loading ¶¯»­Ð§¹û</title>
	<style type="text/css">
	*{margin:0; padding:0;}
		.circlebox{width:40px; height:40px; margin: 100px;position:absolute; }
		.circlebox p{ width:12px; height:12px; background:red;border-radius:50%; position:absolute;animation:move 1.5s infinite linear;}
		.circlebox p:nth-of-type(1){left:0; top:0}
		.circlebox p:nth-of-type(2){right:0; top:0}
		.circlebox p:nth-of-type(3){right:0; bottom:0}
		.circlebox p:nth-of-type(4){left:0; bottom:0}
		.circlebox:nth-of-type(2){transform:rotate(45deg)}

		@keyframes move{
			0%{transform:scale(0)};
			50%{transform:scale(1)};
			100%{transform:scale(0)};
			}
		.circlebox:nth-of-type(1) p:nth-of-type(1){ -webkit-animation-delay:-0.1s; animation-delay:-0.1s; }
		.circlebox:nth-of-type(2) p:nth-of-type(1){ -webkit-animation-delay:-0.3s; animation-delay:-0.3s;}
		.circlebox:nth-of-type(1) p:nth-of-type(2){ -webkit-animation-delay:-0.5s; animation-delay:-0.5s;}
		.circlebox:nth-of-type(2) p:nth-of-type(2){ -webkit-animation-delay:-0.7s; animation-delay:-0.7s;}
		.circlebox:nth-of-type(1) p:nth-of-type(3){ -webkit-animation-delay:-0.9s; animation-delay:-0.9s;}
		.circlebox:nth-of-type(2) p:nth-of-type(3){ -webkit-animation-delay:-1.1s; animation-delay:-1.1s;}
		.circlebox:nth-of-type(1) p:nth-of-type(4){ -webkit-animation-delay:-1.3s; animation-delay:-1.3s;}
		.circlebox:nth-of-type(2) p:nth-of-type(4){ -webkit-animation-delay:-1.5s; animation-delay:-1.5s;}

	</style>
</head>

<body>

<div class="circlebox">
	<p></p>
	<p></p>
	<p></p>
	<p></p>
</div>
<div class="circlebox">
	<p></p>
	<p></p>
	<p></p>
	<p></p>
</div>

</body>
</html>
